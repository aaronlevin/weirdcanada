<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Accounts</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

  <script src="/bower_components/typeahead.js/dist/typeahead.min.js" data-lift="head"></script>
  <link href="/css/typeahead.css" rel="stylesheet" data-lift="head" />

  <script src="/bower_components/bootstrap-sass/js/modal.js" data-lift="head"></script>
  <link href="/css/datepicker.css" rel="stylesheet" data-lift="head" />
  <script src="/js/bootstrap-datepicker.js" data-lift="head"></script>

  <h1>Add an Album</h1>

  <div>

    <form class="form-horizontal" role="form" data-lift="AddAlbumPage.render?eager_eval=true">

      <div data-lift="embed?what=_add_album"></div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Upload to Shopify?</label>
        <div class="col-sm-4">
          <input class="form-control" type="checkbox" name="album-upload-to-shopify">
        </div>
      </div>

      <!-- save and confirm -->
      <div name="album-save-and-confirm" id="album-save-and-confirm">
        <div class="form-group" id="album-save" name="album-save-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="album-save" id="album-save">
          </div>
          <div id="album-save-error" class="col-sm-offset-2 col-sm-10"></div>
        </div>

        <div class="form-group" id="album-confirm-save" name="album-confirm-save">
          <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" name="album-cancel-save">
          </div>
          <div class="col-sm-4">
            <button type="submit" name="album-duplicate-confirm">
          </div>
        </div>

      </div>
      <!-- /save and confirm -->

      
    </form>

  </div>

</div>
</body>
</html>
