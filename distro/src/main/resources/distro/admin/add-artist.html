<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title>Accounts</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">

    <h1>Add an Artist</h1>

    <div data-lift="AddArtistPage?eager_eval=true">

      <form class="form-horizontal" role="form">


        <div data-lift="embed?what=_add_artist"></div>

        <div name="artist-save-and-confirm" id="artist-save-and-confirm">
          <div class="form-group" id="artist-save" name="artist-save-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="artist-save" id="artist-save">
            </div>
            <div id="artist-save-error" class="col-sm-offset-2 col-sm-10"></div>
          </div>

          <div class="form-group" id="artist-confirm-save" name="artist-confirm-save">
            <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" name="artist-cancel-save">
            </div>
            <div class="col-sm-4">
              <button type="submit" name="artist-duplicate-confirm">
            </div>
          </div>

        </div>


      </form>

  </div>


  </div>
</body>
</html>
