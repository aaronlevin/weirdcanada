<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title>Accounts</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">

    <script src="/bower_components/typeahead.js/dist/typeahead.min.js" data-lift="head"></script>
    <link href="/css/typeahead.css" rel="stylesheet" data-lift="head" />

    <script src="/bower_components/bootstrap-sass/js/modal.js" data-lift="head"></script>
    <link href="/css/datepicker.css" rel="stylesheet" data-lift="head" />
    <script src="/js/bootstrap-datepicker.js" data-lift="head"></script>



    <h1>Add a Consigned Item</h1>

    <div data-lift="AddConsignedItemPage?eager_eval=true">

      <form class="form-horizontal" role="form">


        <div data-lift="embed?what=_add_consigneditem"></div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Upload to Shopify?</label>
          <div class="col-sm-4">
            <input class="form-control" type="checkbox" name="consigneditem-upload-to-shopify">
          </div>
        </div>


        <div name="consigneditem-save-and-confirm" id="consigneditem-save-and-confirm">
          <div class="form-group" id="consigneditem-save" name="consigneditem-save-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="consigneditem-save" id="consigneditem-save">
            </div>
            <div id="consigneditem-save-error" class="col-sm-offset-2 col-sm-10"></div>
          </div>

          <div class="form-group" id="consigneditem-confirm-save" name="consigneditem-confirm-save">
            <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" name="consigneditem-cancel-save">
            </div>
            <div class="col-sm-4">
              <button type="submit" name="consigneditem-duplicate-confirm">
            </div>
          </div>

        </div>


      </form>

  </div>


  </div>
</body>
</html>
