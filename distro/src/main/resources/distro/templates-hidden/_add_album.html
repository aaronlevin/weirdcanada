<div>
  <div class="form-group" id="album-title">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="album-title-input" name="album-title-input">
    </div>
  </div>

  <div class="form-group" id="album-url">
    <label class="col-sm-2 control-label">Album URL</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-url-input">
    </div>
  </div>

  <div class="form-group" id="album-description">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-description-input">
    </div>
  </div>

  <div class="form-group" id="album-sku">
    <label class="col-sm-2 control-label">SKU</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-sku-input" disabled>
    </div>
  </div>

  <div class="form-group" id="album-shopifyid">
    <label class="col-sm-2 control-label">ShopifyId</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-shopifyid-input" disabled>
    </div>
  </div>

  <div class="form-group" id="album-format">
    <label class="col-sm-2 control-label">Format</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-format-input">
    </div>
  </div>

  <div class="form-group" id="album-pressing">
    <label class="col-sm-2 control-label">First Pressing?</label>
    <div class="col-sm-1">
      <input class="form-control" type="text" name="album-pressing-input">
    </div>
  </div>

  <div class="form-group" id="album-compilation">
    <label class="col-sm-2 control-label">Compilation?</label>
    <div class="col-sm-1">
      <input class="form-control" type="text" name="album-compilation-input">
    </div>
  </div>

  <div class="form-group" id="album-releaseyear">
    <label class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-releaseyear-input">
      <script type="text/javascript" name="album-releaseyear-input-script"></script>
    </div>
  </div>

  <div class="form-group" id="album-catalognumber">
    <label class="col-sm-2 control-label">Catalog Number</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-catalognumber-input">
    </div>
  </div>

  <div class="form-group" id="album-weirdcanadaurl">
    <label class="col-sm-2 control-label">Weird Canada URL</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="URL For a WC Post" name="album-weirdcanadaurl-input">
    </div>
  </div>

  <div class="form-group" id="album-weirdcanadasays">
    <label class="col-sm-2 control-label">Weird Canada Says</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-weirdcanadasays-input">
    </div>
  </div>

  <div class="form-group" id="album-embed-player">
    <label class="col-sm-2 control-label">Embeddable Player</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="album-embed-player-input" placeholder="bandcamp/soundcloud/etc">
    </div>
  </div>

  <div name="album-imageurl" class="panel panel-default">
    <div class="panel-heading">
      <h4>Primary Image</h4>
    </div>
    <div class="panel-body">
      <div data-lift="embed?what=_s3_file_upload"></div>
    </div>
  </div>


  <!-- Album additionalimageurlss -->
  <div name="add-album-additionalimageurls" class="panel panel-default">

    <div class="panel-heading">
      <h4>Additional Image #<span name="album-additionalimageurls-number">0</span></h4>
    </div>

    <div class="panel-body">

      <div name="album-additionalimageurls">
        <div data-lift="embed?what=_s3_file_upload"></div>
      </div>

      <div class="col-sm-4 col-sm-offset-2">
        <p><button type="button" name="album-additionalimageurls-add">+</button> | <button type="button" name="album-additionalimageurls-remove">-</button></p>
      </div>

    </div>


  </div>
  <div id="album-additionalimageurls-elements"></div>
  <!-- /Album additionalimageurlss -->

  <!-- Album Artists -->
  <div name="add-many-album-artist" class="panel panel-default">

    <div class="panel-heading">
      <h4>Artist #<span name="many-album-artist-number">0</span></h4>
    </div>

    <div class="panel-body">

      <div name="album-artist">
        <div data-lift="embed?what=_typeahead"></div>
      </div>

      <div class="col-sm-4 col-sm-offset-2">
        <p><button type="button" name="many-album-artist-add">+</button> | <button type="button" name="many-album-artist-remove">-</button></p>
      </div>

    </div>


  </div>
  <div id="many-album-artist-elements"></div>
  <!-- /Album Artists -->

  <!-- Album Publishers -->
  <div name="add-many-album-publisher" class="panel panel-default">

    <div class="panel-heading">
      <h4>Publisher #<span name="many-album-publisher-number">0</span></h4>
    </div>

    <div class="panel-body">

      <div name="album-publisher">
        <div data-lift="embed?what=_typeahead"></div>
      </div>

      <div class="col-sm-4 col-sm-offset-2">
        <p><button type="button" name="many-album-publisher-add">+</button> | <button type="button" name="many-album-publisher-remove">-</button></p>
      </div>

    </div>


  </div>
  <div id="many-album-publisher-elements"></div>
  <!-- /Album Publishers -->


  <div name="add-album-track" class="panel panel-default">

    <!-- MANY ONLY: the name of the sub-form, with number for iteration -->
    <div class="panel-heading">
      <h4>Track #<span name="album-track-number">0</span></h4>
    </div>

    <div class="panel-body">
      <!-- needed on all sub-forms -->

      <div data-lift="embed?what=_add_track"></div>


      <div class="col-sm-4 col-sm-offset-2">
        <!-- MANY ONLY -->
        <p><button type="button" name="album-track-add">+</button> | <button type="button" name="album-track-remove">-</button></p>
      </div>
    </div>

  </div>

  <!-- MANY ONLY -->
  <div id="album-track-elements"></div>

</div>
